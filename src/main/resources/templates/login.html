<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--头部小图标-->
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}"/>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <style type="text/css">
        body{
            background: url("../img/5.jpg") no-repeat;
            background-size: cover;
            animation-name:myfirst;
            animation-duration:12s;
            /*变换时间*/
            animation-delay:15s;
            /*动画开始时间*/
            animation-iteration-count:infinite;
            /*下一周期循环播放*/
            animation-play-state:running;
            /*动画开始运行*/
        }
        @keyframes myfirst
        {
            0%   {background:url("/img/5.jpg") no-repeat;background-size: cover;}
            34%  {background:url("/img/4.jpg") no-repeat;background-size: cover;}
            67%  {background:url("/img/6.jpg") no-repeat;background-size: cover;}
            100% {background:url("/img/5.jpg") no-repeat;background-size: cover;}
        }
        .form{background: rgba(255,255,255,0.2);width:400px;margin:260px auto;}
        /*阴影*/
        .fa{display: inline-block;top: -6px;left: 27px;position: relative;color: #ccc;}
        input[type="text"],input[type="password"]{padding-left:26px;height: 23px;}
        .checkbox{padding-left:21px;}
        .fa-lg {
            line-height: 2.35em!important;
        }
        .form-title {
            padding:20px 0 0 20px!important;
        }
        .btn-success {
            color: #fff;
            background-color: #5cb85c;
            border-color: #4cae4c;
        }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: normal;
            line-height: 1.428571429;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            background-image: none;
            border: 1px solid transparent;
            border-radius: 4px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }
        button:hover {
            background-color: #4cae4c;
        }
        /*解决动态添加元素页面抖动问题 Start*/
        html,body{ overflow-y:hidden;}
        html,body{ min-height:101%;}
        html{ overflow:-moz-scrollbars-vertical;}
        /*解决动态添加元素页面抖动问题 End*/

        .remind-info {
            width: 298px;
            margin-top: -5px;
            margin-left: 10px;
            color: #fa5b5b;
            font-size: 14px;
            line-height: 20px;
            vertical-align: top;
            word-break: break-all;
        }
        .name-remind {
            border: 1px solid red;
        }
        .psw-remind {
            border: 1px solid red;
        }
    </style>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script th:src="@{/js/bxkj/login.js}" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="form row">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <h3 class="form-title">LOGIN</h3>
            <div class="col-md-9" style="text-align:center;">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="Username" id="username" name="username" autofocus="autofocus" maxlength="20"/>
                </div>
                <div class="form-group" id="remind">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="8"/>
                </div>
                <div class="form-group" style="width: 66%;">
                    <label class="checkbox" style="font-family:'微软雅黑';font-size:14px;color: #353434;">
                        <input type="checkbox" name="remember" value="1"/>记住我
                    </label>
                </div>
                <div class="form-group" style="padding:20px;">
                    <button type="button" class="btn btn-success" name="submit" onclick="checkLogin();">登录</button>
                </div>
            </div>
            <div style="clear: both"></div>
        </div>
    </div>
</div>
</body>
</html>
